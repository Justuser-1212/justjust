<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ARG Terminal</title>

  <style>
  /* ===== 전체 배경 설정 ===== */
  body {
    margin: 0;
    height: 100vh;

    /* 배경 이미지 */
    background-image: url("background.png"); 
    /* ↑ 같은 폴더에 있는 이미지 */

    background-size: cover;        /* 화면 꽉 채우기 */
    background-position: center;   /* 가운데 기준 */
    background-repeat: no-repeat;  /* 반복 안 함 */

    /* 어두운 분위기용 오버레이 효과 */
    background-color: black;
    background-blend-mode: multiply;

    /* UI 정렬 */
    display: flex;
    justify-content: center;
    align-items: center;

    font-family: monospace;
    color: #00ffcc;
  }

  /* ===== 채팅 박스 ===== */
  #chat {
    width: 400px;

    /* 배경 위에 떠 있는 느낌 */
    background: rgba(0, 0, 0, 0.8); /* 반투명 */
    border: 1px solid #00ffcc;
    padding: 15px;
  }

  #log {
    height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    background: black;
    color: #00ffcc;
    border: 1px solid #00ffcc;
    padding: 8px;
    font-family: monospace;
  }
</style>

</head>
<body>

  <!-- 채팅 UI -->
  <div id="chat">
    <div id="log"></div>   <!-- 메시지가 추가되는 영역 -->
    <input
      id="input"
      placeholder="입력하세요"
      autocomplete="off"
    > <!-- 사용자가 타이핑하는 곳 -->
  </div>

  <script>
  console.log("JS LOADED"); // JS 로드 확인용

  const log = document.getElementById("log");     // 채팅 기록 영역
  const input = document.getElementById("input"); // 입력창

  function addMessage(text) {
    const p = document.createElement("p"); // 메시지 한 줄 생성
    p.textContent = text;
    log.appendChild(p);
    log.scrollTop = log.scrollHeight; // 항상 최신 메시지 보이게
  }

  addMessage("연결됨."); // 시작 메시지

  // ===== ARG 트리거 키워드 =====
  const SECRET = "background.log"; 
  // ↑ 이 단어를 아는 사람만 다음 단계로 감

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const text = input.value.trim();
      if (!text) return;

      addMessage("> " + text); // 사용자 입력 출력
      input.value = "";

      // ===== 비밀 키워드 판별 =====
      if (text === SECRET) {
        addMessage("접근 권한 확인 중...");
        addMessage("권한 승인.");
        addMessage("기록이 열렸습니다.");

        // ARG가 시작됐다는 명확한 신호
        addMessage("[SYSTEM] 다음 지시를 기다리세요.");

      } else {
        // 키워드를 모르면 항상 같은 반응
        addMessage("응답 없음.");
      }
    }
  });
</script>


</body>
</html>
