<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ARG Terminal</title>

  <style>
    /* ===== 전체 화면 기본 스타일 ===== */
    body {
      background: black;           /* ARG 분위기용 검은 배경 */
      color: #00ffcc;               /* 터미널 느낌의 글자색 */
      font-family: monospace;       /* 고정폭 폰트 */
      display: flex;                /* 가운데 정렬용 */
      justify-content: center;
      align-items: center;
      height: 100vh;                /* 화면 전체 높이 */
      margin: 0;
    }

    /* ===== 채팅 전체 박스 ===== */
    #chat {
      width: 400px;
    }

    /* ===== 채팅 로그 영역 ===== */
    #log {
      height: 300px;                /* 채팅 기록이 쌓이는 공간 */
      border: 1px solid #00ffcc;
      padding: 10px;
      overflow-y: auto;             /* 내용 많아지면 스크롤 */
      margin-bottom: 10px;
    }

    /* ===== 입력창 ===== */
    input {
      width: 100%;
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- 채팅 UI -->
  <div id="chat">
    <div id="log"></div>   <!-- 메시지가 추가되는 영역 -->
    <input
      id="input"
      placeholder="입력하세요"
      autocomplete="off"
    > <!-- 사용자가 타이핑하는 곳 -->
  </div>

  <script>
  console.log("JS LOADED"); // JS 로드 확인용

  const log = document.getElementById("log");     // 채팅 기록 영역
  const input = document.getElementById("input"); // 입력창

  function addMessage(text) {
    const p = document.createElement("p"); // 메시지 한 줄 생성
    p.textContent = text;
    log.appendChild(p);
    log.scrollTop = log.scrollHeight; // 항상 최신 메시지 보이게
  }

  addMessage("연결됨."); // 시작 메시지

  // ===== ARG 트리거 키워드 =====
  const SECRET = "background.log"; 
  // ↑ 이 단어를 아는 사람만 다음 단계로 감

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      const text = input.value.trim();
      if (!text) return;

      addMessage("> " + text); // 사용자 입력 출력
      input.value = "";

      // ===== 비밀 키워드 판별 =====
      if (text === SECRET) {
        addMessage("접근 권한 확인 중...");
        addMessage("권한 승인.");
        addMessage("기록이 열렸습니다.");

        // ARG가 시작됐다는 명확한 신호
        addMessage("[SYSTEM] 다음 지시를 기다리세요.");

      } else {
        // 키워드를 모르면 항상 같은 반응
        addMessage("응답 없음.");
      }
    }
  });
</script>


</body>
</html>
